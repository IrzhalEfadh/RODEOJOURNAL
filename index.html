<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RODEO</title>
  <link rel="stylesheet" href="style.css">

  <style>
    @font-face {
      font-family: 'LaMarseillaise';
      src: url('1792LaMarseillaise.ttf') format('truetype');
    }

    body {
      background-color: #f2efeb;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: left;
      max-width: 600px;
    }

    h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: 40px;
      margin-bottom: 10px;
    }

    p.tagline {
      font-family: 'LaMarseillaise', cursive;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .take-a-ride-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      font-family: 'LaMarseillaise', cursive;
      font-size: 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .take-a-ride-btn:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    img.logo {
      width: 50px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .title-wrap {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-wrap">
      <img src="logo.png" alt="logo" class="logo">
      <h1>RODEO</h1>
    </div>
    <p class="tagline">a sinner can still be a good lover</p>
    <a href="journal.html" class="take-a-ride-btn">take a ride</a>
  </div>
</body>
</html>
